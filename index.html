<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fff" />
    <link rel="stylesheet" type="text/css" href="./assets/css/app.css" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <script type="module" defer src="./assets/js/App.js"></script>
    <title>Zagzook Games :: Home</title>
  </head>
  <body class="light">
    <!-- navebar section -->
    <div class="container">
      <nav>
        <div class="nav-container">
          <!-- title -->
          <div class="logo-title">
            <span class="logo-title-one">Zagzook</span>
            <span class="logo-title-two">Games</span>
          </div>

          <!-- end title -->
        </div>
        <div class="nav-info-bar">
          <!-- date -->
          <div class="today-date-display">
            <span></span>
          </div>
          <!-- end date -->
          <!-- darktheme -->
          <div class="menu-bar">
            <!-- settings -->
            <div class="edition-number" id="edition-number">
              <span>Edition 0123456</span>
            </div>
            <div class="setting-menu">
              <i class="bx bxs-cog"></i>
            </div>
            <!-- end settings -->
            <div class="dark-mode-toggle" id="dark-mode-toggle">
              <i class="bx bxs-sun"></i>
              <i class="bx bxs-moon"></i>
            </div>
            <!-- end darktheme -->
          </div>
        </div>
      </nav>

      <!-- end navbar section -->
      <!-- main section -->
      <!-- ===============================START SCREENS================================================= -->
      <!-- start screen -->
      <div class="start-screen" id="start-screen"></div>
      <!-- settings screen -->
      <!-- end settings screen -->
      <!-- ===============================CALENDAR SCREEN================================================= -->
      <!-- calendar screen -->
      <div class="calendar-container active" id="calendar-screen">
        <div class="calendar-header">
          <p class="puzzle-number" id="puzzle-number"></p>
          <input class="form-control input-name" type="text" placeholder="Your Name" id="input-name" />
        </div>
        <div class="calendar calendar-screen active">
          <div class="month">
            <i class="bx bx-chevron-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="bx bx-chevron-right next hide"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thr</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
      <!-- end calendar screen -->
      <!-- pro menu items -->
      <!-- end pro menu items -->
      <!-- end start screen -->
      <!-- ===============================DAILY GAMES================================================= -->
      <!-- daily game screen -->
      <div class="daily-game-screen" id="daily-game-screen">
        <!-- daily game title -->
        <div class="daily-main-title">
          <div class="daily-game-title" id="daily-game-title">Daily 9X9 Regular Numbers Game</div>
          <div class="daily-game-date" id="daily-game-date"></div>
          <div class="display-players-name" id="display-players-name"></div>
        </div>
        <!-- end daily game title -->
        <!-- game info -->
        <div class="daily-game-info" id="daily-game-info">
          <!-- back to menu btn -->
          <div class="daily-back-to-menu" id="daily-back-to-menu">
            <i class="bx bx-home-alt"></i>
            <span>HOME</span>
          </div>
          <!-- end back to menu btn -->
          <div class="dots">
            <i class="bx bx-dots-vertical"></i>
          </div>
          <!-- level info -->
          <div class="daily-level-info" id="daily-game-level">
            <i class="bx bx-chevrons-up"></i>
            <span>Normal</span>
          </div>
          <!-- end level info -->
          <div class="dots">
            <i class="bx bx-dots-vertical"></i>
          </div>
          <!-- Time-->
          <div class="daily-game-time">
            <i class="bx bx-time-five"></i>
            <span id="daily-game-time">00:00:00</span>
          </div>
          <!-- end Time -->
          <div class="dots">
            <i class="bx bx-dots-vertical"></i>
          </div>
          <!-- pause game -->
          <div class="daily-pause-game" id="daily-pause-game">
            <i class="bx bx-pause"></i>
            <span>PAUSE</span>
          </div>
          <!-- end pause game -->
        </div>
        <!-- end game info -->
        <!-- grid cells -->
        <div class="daily-sudoku-grid" id="daily-sudoku-grid"></div>
        <!-- end grid cells -->
        <!-- keyboard -->
        <div class="daily-numbers game-font" id="daily-numbers-keys"></div>
        <!-- end keyboard -->
        <!-- action bar -->
        <div class="daily-action-bar action-bar" id="daily-action-bar">
          <!-- mistake tracker -->
          <div class="daily-mistakes">
            <div class="mistake">MISTAKE</div>
            <div class="mistake-count">0/3</div>
          </div>
          <!-- end mistake tracker -->
          <div class="dots">
            <i class="bx bx-dots-vertical"></i>
          </div>
          <!-- reset btn -->
          <div class="reset-game" id="reset-game">
            <i class="bx bx-reset"></i>
            <span>RESET</span>
          </div>
          <!-- end reset btn -->
          <div class="dots">
            <i class="bx bx-dots-vertical"></i>
          </div>
          <!-- erase btn -->
          <div class="erase-game" id="erase-game">
            <i class="bx bx-eraser"></i>
            <span>ERASE</span>
          </div>
          <!-- end erase btn -->
          <div class="dots">
            <i class="bx bx-dots-vertical"></i>
          </div>
          <!-- notes toggle -->
          <div class="notes-toggle" id="notes-toggle">
            <i class="bx bx-notepad"></i>
            <span>NOTES</span>
          </div>
          <!-- end notes toggle -->
        </div>
        <!-- end action bar -->
      </div>
      <!-- end daily game screen -->
      <!-- ===============================PRO GAMES================================================= -->
      <!-- game screen -->
      <div class="pro-game-screen" id="pro-game-screen">
        <!-- game title -->
        <div class="pro-game-title" id="pro-game-title">9X9 Regular Numbers Game</div>
        <div class="pro-game-date" id="pro-game-date"></div>
        <!-- end game title -->
        <!-- game info -->
        <!-- back to menu btn -->
        <!-- end back to menu btn -->
        <!-- level info -->
        <!-- end level info -->
        <!-- settings -->
        <!-- end settings -->
        <!-- end game info -->
        <!-- grid cells -->
        <div class="pro-sudoku-grid" id="pro-sudoku-grid"></div>
        <!-- end grid cells -->
        <!-- keyboard -->
        <div class="pro-numbers game-font" id="pro-numbers-keys"></div>
        <!-- end keyboard -->
        <!-- action bar -->
        <!-- mistake tracker -->
        <!-- end mistake tracker -->
        <!-- reset btn -->
        <!-- end reset btn -->
        <!-- erase btn -->
        <!-- end erase btn -->
        <!-- notes toggle -->
        <!-- end notes toggle -->

        <!-- end action bar -->
      </div>
      <!-- end game screen -->
      <!-- pause game screen -->
      <div class="pause-screen" id="pause-screen">
        <div class="pause-content">
          <div class="btn btn-blue" id="btn-resume">Resume</div>
          <div class="btn" id="btn-new-game">New game</div>
        </div>
      </div>
      <!-- end pause game screen -->
      <!-- results game screen -->
      <div class="result-screen" id="result-screen">
        <div class="congrate">Competed</div>
        <div class="info">Time</div>
        <div id="result-time"></div>
        <div class="btn" id="btn-new-game-2">New game</div>
      </div>
      <!-- end results game screen -->
      <!-- error game screen -->
      <div class="error-screen" id="error-screen"></div>
      <!-- end error game screen -->
      <!-- end main section -->
      <!-- ===============================footer================================================= -->
      <!-- footer section -->
      <footer class="footer">
        <div class="footer-bottom">
          <p class="footer-copyright">&copy; 2024- Zagzook Games. All rights reserved.</p>
        </div>
      </footer>
      <!-- end footer section -->
    </div>
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
    <script>
      kofiWidgetOverlay.draw('zagzookgames', {
        type: 'floating-chat',
        'floating-chat.donateButton.text': 'Support Us',
        'floating-chat.donateButton.background-color': '#00b9fe',
        'floating-chat.donateButton.text-color': '#fff',
      })
    </script>
  </body>
</html>
