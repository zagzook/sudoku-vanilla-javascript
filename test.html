<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fff" />
    <link rel="stylesheet" type="text/css" href="./assets/css/app.css" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <script type="module" defer src="./assets/js/App.js"></script>
    <title>Zagzook Games :: Home</title>
  </head>
  <body class="light">
    <!-- navebar section -->
    <div class="container">
      <nav>
        <div class="nav-container">
          <!-- title -->
          <div class="logo-title">
            <span class="logo-title-one">Zagzook</span>
            <span class="logo-title-two">Games</span>
          </div>

          <!-- end title -->
        </div>
        <div class="nav-info-bar">
          <!-- date -->
          <div class="today-date-display">
            <span></span>
          </div>
          <!-- end date -->
          <!-- darktheme -->
          <div class="menu-bar">
            <!-- settings -->
            <div class="edition-number" id="edition-number">
              <span>Edition 0123456</span>
            </div>
            <div class="setting-menu">
              <i class="bx bxs-cog"></i>
            </div>
            <!-- end settings -->
            <div class="dark-mode-toggle" id="dark-mode-toggle">
              <i class="bx bxs-sun"></i>
              <i class="bx bxs-moon"></i>
            </div>
            <!-- end darktheme -->
          </div>
        </div>
      </nav>
      <!-- end navbar section -->

      <!-- end navbar section -->
      <!-- main section -->
      <!-- ===============================START SCREENS================================================= -->
      <!-- start screen -->
      <div class="start-screen" id="start-screen"></div>
      <!-- settings screen -->
      <!-- end settings screen -->
      <!-- ===============================CALENDAR SCREEN================================================= -->
      <!-- calendar screen -->
      <div class="calendar-container active" id="calendar-screen">
        <div class="calendar-header">
          <p class="puzzle-number" id="puzzle-number"></p>
          <input class="form-control input-name" type="text" placeholder="Your Name" id="input-name" />
        </div>
        <div class="calendar calendar-screen active">
          <div class="month">
            <i class="bx bx-chevron-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="bx bx-chevron-right next hide"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thr</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
      <!-- end calendar screen -->
      <!-- pro menu items -->
      <!-- end pro menu items -->
      <!-- end start screen -->
      <!-- ===============================DAILY GAMES================================================= -->
      <!-- daily game screen -->
      <div class="daily-game-screen" id="daily-game-screen">
        <!-- daily game title -->
        <div class="daily-main-title">
          <div class="daily-game-title" id="daily-game-title">Daily 9X9 Regular Numbers Game</div>
          <div class="daily-game-date" id="daily-game-date"></div>
          <div class="display-players-name" id="display-players-name"></div>
        </div>
        <!-- end daily game title -->
        <!-- game info -->
        <div class="daily-game-info" id="daily-game-info">
          <!-- back to menu btn -->
          <div class="daily-back-to-menu" id="daily-back-to-menu">
            <i class="bx bx-home-alt"></i>
            <span>HOME</span>
          </div>
          <!-- end back to menu btn -->
          <div class="dots">
            <i class="bx bx-dots-vertical"></i>
          </div>
          <!-- level info -->
          <div class="daily-level-info" id="daily-level-info">
            <i class="bx bx-chevrons-up"></i>
            <span>Normal<span>
             </div>
          <!-- end level info -->

        </div>
        <!-- end game info -->
      </div>
      <!-- end daily game screen -->
    </div>
  </body>
</html>
